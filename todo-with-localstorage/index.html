<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto text-center p-10 flex flex-col items-center justify-center gap-3">
        <h1 class="text-4xl font-bold">Todo App</h1>
        
        <div class="flex gap-3 w-full justify-center">
            <input type="text" id="taskInput" placeholder="Add a new task" class="border-2 border-blue-500 rounded-lg p-2 w-1/2">
            <button onclick="addTask()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add</button>
        </div>

        <ul id="taskList" class="text-3xl font-bold"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
